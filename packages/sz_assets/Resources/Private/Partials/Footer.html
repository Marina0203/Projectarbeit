<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<footer class="bg-light mt-6 pt-4">
    <div class="footer-menu bg-primary text-white border-tl-round border-tr-round mt-5">
        <div class="container d-flex flex-column position-relative">
            <div class="social-links border-bottom">
                <f:if condition="{domaininfo.twitter}">
                    <a href="{domaininfo.twitter}" class="social-link">
                        <img src="_assets/img/twitter.svg" alt="Twitter">
                    </a>
                </f:if>
                <f:if condition="{domaininfo.youtube}">
                    <a href="{domaininfo.youtube}" class="social-link">
                        <img src="_assets/img/youtube.svg" alt="YouTube">
                    </a>
                </f:if>
                <f:if condition="{domaininfo.xing}">
                    <a href="{domaininfo.xing}" class="social-link">
                        <img src="_assets/img/linkedin.svg" alt="LinkedIn">
                    </a>
                </f:if>
            </div>
            <div class="meta-row d-flex justify-content-between">
                <div class="cr">{domaininfo.copyright -> f:format.html()}</div>
                <f:if condition="{footerNavigation -> f:count()}">
                    <div class="meta-links">
                        <f:for each="{footerNavigation}" as="entry">
                            <f:link.typolink class="meta-link" parameter="{entry.link}">
                                {entry.title}
                            </f:link.typolink>
                        </f:for>
                    </div>
                </f:if>
            </div>
            <a href="#" class="btn-scroll-up">
                <img src="_assets/img/chevron-up.svg" alt="Scroll to top"/>
            </a>
        </div>
    </div>
</footer>
</html>
